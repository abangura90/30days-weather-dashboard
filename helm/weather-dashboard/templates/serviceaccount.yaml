{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "weather-dashboard.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "weather-dashboard.labels" . | nindent 4 }}
  {{- if and .Values.aws.accountId .Values.aws.iamRole }}
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.aws.accountId }}:role/{{ .Values.aws.iamRole }}
  {{- end }}
{{- end }}